    // æ”¹é€²çš„ JSONP å‘¼å«å‡½æ•¸
    async function callApi(functionName, params = {}) {
      return new Promise((resolve, reject) => {
        const callbackName = 'jsonp_callback_' + Math.random().toString(36).substring(7) + '_' + Date.now();
        const payload = JSON.stringify({ functionName, ...params });
        const url = `${API_URL}?callback=${callbackName}&payload=${encodeURIComponent(payload)}`;

        // è¨­ç½®å…¨åŸŸå›èª¿å‡½æ•¸
        window[callbackName] = function(data) {
          cleanup();
          resolve(data);
        };

        // æ¸…ç†å‡½æ•¸
        function cleanup() {
          if (window[callbackName]) {
            delete window[callbackName];
          }
          if (script && script.parentNode) {
            script.parentNode.removeChild(script);
          }
        }

        const script = document.createElement('script');
        script.src = url;
        script.async = true;
        
        // è¶…æ™‚è™•ç†
        const timeout = setTimeout(() => {
          cleanup();
          reject(new Error('è«‹æ±‚è¶…æ™‚,è«‹æª¢æŸ¥ç¶²è·¯é€£ç·šæˆ– API è¨­å®š'));
        }, 15000);

        script.onerror = () => {
          clearTimeout(timeout);
          cleanup();
          reject(new Error('API è¼‰å…¥å¤±æ•—,è«‹ç¢ºèª API URL æ˜¯å¦æ­£ç¢º'));
        };

        script.onload = () => {
          clearTimeout(timeout);
        };

        document.body.appendChild(script);
      });
    }
