  <script>
    // åˆå§‹åŒ–

    const API_URL = 'https://script.google.com/macros/s/AKfycbwayTRk79X11OQ-YLmAF5EN131dBsjQ6hCw_0qkpBEjAY5SU5shhY5G0IVWmw488ERNzQ/exec';

    // ===== JSONP æ–¹å¼å‘¼å« APIï¼ˆç¹é CORSï¼‰=====
    async function callApi(functionName, params = {}) {
      return new Promise((resolve, reject) => {
        // å»ºç«‹å”¯ä¸€ callback åç¨±
        const callbackName = 'jsonp_callback_' + Math.round(100000 * Math.random());
        
        // åŠ  callback åˆ° params
        const payload = { functionName, ...params };
        
        // å»ºç«‹ script æ¨™ç±¤
        const script = document.createElement('script');
        script.src = `${API_URL}?callback=${callbackName}&payload=${encodeURIComponent(JSON.stringify(payload))}`;
        
        // å®šç¾©å…¨å±€ callback
        window[callbackName] = function(data) {
          delete window[callbackName];
          document.body.removeChild(script);
          resolve(data);
        };
        
        // éŒ¯èª¤è™•ç†
        script.onerror = function() {
          delete window[callbackName];
          document.body.removeChild(script);
          reject(new Error('JSONP è¼‰å…¥å¤±æ•—'));
        };
        
        document.body.appendChild(script);
      });
    }

    // --- 1. è®€å–åˆ—è¡¨ ---
    async function loadHistory() {

  }
}

}

    // --- 3. æ–°å¢åŠŸèƒ½ ---
    async function handleAdd() {

    async function loadStats() {
